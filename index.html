<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evened ‚Äî Session</title>
  <style>
    :root{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:#0b1120; color:#e5e7eb;
    }
    body{ margin:0; padding:24px; }
    .container{ max-width:1100px; margin:0 auto; }
    .row{ display:grid; grid-template-columns: 1fr; gap:16px; }
    @media (min-width: 900px){ .row.cols2{ grid-template-columns: 1fr 1fr; } }
    .card{
      background:#0f172a; border:1px solid rgba(255,255,255,.08);
      border-radius:16px; padding:16px;
      box-shadow: 0 8px 30px rgba(0,0,0,.25);
    }
    h1{ font-size:24px; margin:0 0 6px; }
    .sub{ color:#9ca3af; font-size:14px; margin:0; }
    .kpis{ display:grid; grid-template-columns: repeat(2, 1fr); gap:12px; }
    @media (min-width: 700px){ .kpis{ grid-template-columns: repeat(4, 1fr); } }
    .kpi .label{ color:#9ca3af; font-size:12px; }
    .kpi .value{ font-size:18px; font-weight:650; margin-top:4px; }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px; padding:6px 10px; color:#cbd5e1; font-size:12px;
      background:rgba(255,255,255,.04);
    }
    .toolbar{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    input, select{
      background:#0b1227; color:#e5e7eb; border:1px solid rgba(255,255,255,.12);
      border-radius:10px; padding:8px 10px;
    }
    table{ width:100%; border-collapse:collapse; font-size:13px; }
    th, td{ padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.08); }
    th{ text-align:left; color:#9ca3af; font-weight:600; }
    .muted{ color:#9ca3af; }
    .right{ text-align:right; }
    .badge{
      display:inline-block; padding:2px 8px; border-radius:999px;
      border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04);
      font-size:12px; color:#cbd5e1;
    }
    .ok{ color:#86efac; }
    .warn{ color:#fca5a5; }
    canvas{ width:100% !important; height:280px !important; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 id="title">Evened ‚Äî Session</h1>
      <p class="sub" id="subtitle">Chargement‚Ä¶</p>
      <div style="margin-top:10px; display:flex; flex-wrap:wrap; gap:10px;">
        <span class="pill" id="pill-device">üéôÔ∏è ‚Ä¶</span>
        <span class="pill" id="pill-params">‚öôÔ∏è ‚Ä¶</span>
        <span class="pill" id="pill-public">üåê Public: conf > 0.85</span>
      </div>
    </div>

    <div class="card">
      <div class="kpis" id="kpis"></div>
    </div>

    <div class="row cols2">
      <div class="card">
        <div class="toolbar" style="justify-content:space-between;">
          <div><strong>üìà Intensit√© (timeseries)</strong> <span class="muted">(option)</span></div>
          <span class="muted" id="chart-note"></span>
        </div>
        <canvas id="chart"></canvas>
      </div>

      <div class="card">
        <div class="toolbar" style="justify-content:space-between;">
          <div><strong>üê¶ Top esp√®ces (public)</strong></div>
          <select id="speciesMetric">
            <option value="count">Par nombre</option>
            <option value="duration">Par dur√©e cumul√©e</option>
          </select>
        </div>
        <div id="topSpecies"></div>
      </div>
    </div>

    <div class="card">
      <div class="toolbar">
        <strong>üéõÔ∏è Events</strong>
        <input id="q" placeholder="Filtrer (ex: pie, rougegorge, 3 esp√®ces‚Ä¶)" />
        <label class="pill"><input type="checkbox" id="onlyDetected" /> Uniquement events avec d√©tections</label>
        <label class="pill"><input type="checkbox" id="onlyMulti" /> ‚â• 2 esp√®ces</label>
        <span class="muted" id="eventsCount"></span>
      </div>
      <div style="overflow:auto; margin-top:10px;">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Event</th>
              <th class="right">Dur√©e</th>
              <th class="right">D√©tections</th>
              <th class="right">Esp√®ces</th>
              <th>Top esp√®ce</th>
              <th class="right">Dur√©e cum. (pub)</th>
            </tr>
          </thead>
          <tbody id="eventsTbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Chart.js (simple et fiable) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
